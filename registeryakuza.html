 <!DOCTYPE html>
<head>
<title>Yakuza Rgister</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.bundle.js"></script>
<link rel="stylesheet" href="registeryakuza.css">
 
</head>
<body style="background-color: rgb(1, 71,45);">
          <div id="rbpage">
<form > 
<fieldset>
<div class="registerpage"   >
<legend id="legend">NON-MEMBER</legend>
 <div class="font"> ID:<br> <input type="text" name="ID" class="wspace"><br>
          <div class="font">FIRST NAME: <br><input type="text" name="firstname" class="wspace"><br></div>
<div class="font">SECOND NAME: <br><input type="text" name="secondname" class="wspace"><br></div>
<div class="font">SIR NAME: <br><input type="text" name="sirname" class="wspace"><br></div>
<div class="font">Y.O.B: <br><input type="date" name="Y.O.B" class="wspace"><br></div>
<div class="font">GENDER: <br></div>
<div class="font"> MALE: <br> <input style="cursor: pointer;" type="radio" name="gender" class="wspace"><br></div>
<div class="font">FEMALE: <br> <input style="cursor: pointer;" type="radio" name="gender" class="wspace"><br></div>
<div class="font">EMAIL-ADRESS: <br> <input type="email" name="email-adress" class="wspace"> <br></div>
<div class="font">USER-NAME: <br><input type="text " name="user-name" class="wspace"><br></div>
<div class="font"> LOG-IN(password): <br> <input type="password" name="log-in(password)" class="wspace" minlength="5" maxlength="10"><br></div>
<div class="font"> confirm-password:<br> <input type="password" name="confirm-password" class="wspace"minlength="5" maxlength="10"></div>
<label for="country"> COUNTRY OF ORIGIN</label><br>

<select  name="countries" id="country" class="wspace select">

<option>KENYA</option>
<option>RWANDA</option>
<option>BURUNDI</option>
<option>TANZANIA</option>
<option>UGANDA</option>

</select><br>









<input type="reset" value="RESET" id="reset">  


<input type="button" value="SUBMIT" class="submit">
<div class="backhome">
          <button id="button" class="btn btn-outline-secondary btn-dark btn-sm border-light text-light  rounded-pill "><a class="text-decoration-none text-light" href="yakuzahomepage.html">Back Home</a></button>

</div>
</div>
</fieldset>
</form
